<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>PromptPost</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: rgb(230, 76, 49);
    }
    .card {
      background-color: white;
    }
  </style>
</head>

<body>
  <div class="h-100">
    <div class="container h-100">
      <div class="d-flex align-items-center justify-content-center h-100">

        <div class="d-flex flex-column card">
          <div class="card-body">
            <form method="POST" enctype='multipart/form-data' action="/dipchip/verify">
              <div class="mb-3">
                <label for="citizen_id">Citizen Id</label>
                <input class="form-control" type="text" id="citizen_id" name="citizen_id" value="@{model.nationalId}" size="24" readonly>
              </div>

              <div class="mb-3">
                <label for="fullname">Fullname</label>
                <input class="form-control" type="text" id="fullname" name="fullname" value="@{model.fullname}" size="24" readonly>
              </div>

              <div class="mb-3">
                <label for="dob">Date of Birth</label>
                <input class="form-control" type="text" id="dob" name="dob" value="@{model.dob}" size="24" readonly>
              </div>

              <div class="mb-3">
                <label for="address">Address</label>
                <input class="form-control" type="text" id="address" name="address" value="@{model.addressShow}" size="64" readonly>
              </div>

              <hr />
              <input type="hidden" id="txn_id" name="txn_id" value="@{txnId}">
              <div class="mb-3">
                <div class="row">

                  <div class="col">
                    <div class="mb-3">
                      <label for="laser">Reference Code</label>
                      <input class="form-control" type="text" id="ref_code" name="ref_code" minlength="6" maxlength="6">
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label for="laser">Laser Code</label>
                      <input class="form-control" type="text" id="laser" name="laser" minlength="12" maxlength="12">
                    </div>
                  </div>
                </div>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary" id="submit" name="submit">Submit</button>
                <button type="reset" class="btn btn-secondary" name="cancel">Cancel</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
